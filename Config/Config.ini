[Production]
Log.Location = '../Logs/log';
Display.Debug = 'true';
Display.Errors = 'On';
Display.Exceptions = 'On';

[Routes]

Primary.Module = 'Primary';
Primary.Controller = 'Pages';
Primary.Action = 'home';
Primary.Route.Pattern = '/';

Error.Module = 'Primary';
Error.Controller = 'Error';
Error.Action = 'Error';
Error.Route.Pattern = '/Error';

Home.Module = 'Primary';
Home.Controller = 'Pages';
Home.Action = 'home';
Home.Route.Pattern = '/Label1:var1/:var2';

HomeB.Module = 'Primary';
HomeB.Controller = 'Pages';
HomeB.Action = 'home';
HomeB.Route.Pattern = '/Label1:var1/:var2/Label2:var3';

Copyright.Module = 'Primary';
Copyright.Controller = 'Pages';
Copyright.Action = 'copyright';
Copyright.Route.Pattern = '/Copyright'

HelloWorld.Module = 'HelloWorld';
HelloWorld.Controller = 'HelloWorld';
HelloWorld.Action = 'home';
HelloWorld.Route.Pattern = '/HelloWorld/Hello:var1';
